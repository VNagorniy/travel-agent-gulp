<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Стартовый шаблон</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./fonts/CircularStd/stylesheet.css" />
  </head>
  <body>
    
    <main>
      
      <section class="popular">
  <div class="container">
    <div class="popular__top">
      <div class="popular__title">
        <h2 class="title-3">Popular Destinations</h2>
        <div class="text">
          <p>See our popular destinations that our client choose</p>
        </div>
      </div>
      <div class="popular__controls">
        <button><img src="./img/icons/btn-back.svg" alt="Prev" /></button>
        <button><img src="./img/icons/btn-next.svg" alt="Next" /></button>
      </div>
    </div>
  </div>
  <div class="container-right">
    <div class="popular__slider">
      <div class="card">
        <div class="card__img">
          <img src="./img/popular/venice.jpg" alt="Photo" />
        </div>

        <div class="card__title-wrapper">
          <h3 class="card__title">Venice, Italy</h3>
          <div class="card__rating">(4.5)</div>
        </div>

        <div class="card__price">
          Starts from <span><i>$</i>900</span>
        </div>
      </div>
    </div>
  </div>
</section>

    </main>
    <footer class="footer">
	<div class="container">
		<h2>Footer</h2>
	</div>
</footer>

    <script src="./js/index.bundle.js"></script>
  </body>
</html>
